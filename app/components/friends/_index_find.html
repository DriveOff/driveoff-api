  Find Friends
  
  <div ng-repeat="friend in myFriends.friends" class="col-sm-4 margin20">
      <div class="friends-wrap">
          <img ng-src="{{friend.photo}}" class="img-responsive" alt="">
          <h4>{{friend.name}}</h4>
          <p>{{friend.points_all_time}}</p>
          <p>{{friend.points_this_week}}</p>
      </div><!--team-wrap-->
  </div><!--team col-->
