  Rewards
  
  <div ng-repeat="reward in myRewards.rewards" class="col-sm-4 margin20">
      <div class="rewards-wrap">
          <img ng-src="{{reward.photo}}" class="img-responsive" alt="">
          <h4>{{reward.business}}</h4>
          <p>{{reward.points}}</p>
          <p>{{reward.description}}</p>
      </div><!--team-wrap-->
  </div><!--team col-->
